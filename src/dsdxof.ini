%% Default data for dsdxof.m octave script
%% Settings in user data file overwrites setting in this file


% GS General Settings

GSLExp=15;                  % Final filter length (exponent of 2) ej:15-> 32768
GSFs=44100;                 % Sampling frequency of final filters


% FS File Settings

FSInputFile="m.frd";
FSNormFile="niveles.txt";   % File logging normalization values
FSOutWavDepth=16;           % Bit depth of wav output impulses

% CF Crossover Filter

CFClass='lp';               % Crossover class: 'mp', minimum phase; 'lp', linear phase

                            % CF<Low|High>Type: "B" (Butterworth) or "LR" (LinkwitzRiley)
                            % (for minimum phase class)

                            % Set CFLowF or CFHighF to 0 if no crossover at that end

CFLenghthCycles=20;         % Length of filter impulse in cycles (for linear phase filter)

CFLowType={"LR"};           % Crossover type
CFLowOrder=4;               % Low feq. crossover order (for minimum phase varieties)
CFLowF=100;                 % Crossover point frequency Low (Hz)
CFLowAsMP=false;            % If CFClass = 'lp' and CFLowType="B", mimics the magnitude
                            % of a Butterwoth high pass

CFHighType="LR";            % Crossover type
CFHighOrder=4;              % High feq. crossover order (for minimum phase varieties)
CFHighF=10000;              % Crossover point frequency High (Hz)


% TW Transition Window

TWFlatInterval=2;           % Interval to be equalized flat beyond crossover frequency (octaves)
TWTransitionInterval=2;     % Interval of progressive elimination of equalization (octaves)
TWLimitLowF2=10;            % Absolute limit to be equalized flat (Low) (Hz)
TWLimitLowF1=2;             % Absolute limit of equalization (Low) (Hz)
TWLimitHighF1=20000;        % Absolute limit to be equalized flat (High) (Hz)
TWLimitHighF2=21800;        % Absolute limit of equalization (High) (Hz)
                            % It is advisable to set this to a value lower
                            % than the max. frequency of the input .frd


% PS Plot Settings

PSFLow=20;                  % Low frequency extreme for plotting
PSFHigh=GSFs/2;             % High frequency extreme for plotting
PSVTop=3;                   % Max dB value for plotting
PSVStep=3;                  % Steps of dB scale for plotting
PSVRange=63;                % Range of dB values for plotting

%% End user data
