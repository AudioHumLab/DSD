%% User Data for DSD_eqf.m octave script

% GS General Settings

GSLExp=15;					% GSLExp Final filter length (exponent of 2) ej:15-> 32768
GSFs=44100;             	% GSFs Sampling frequency of final filters


% FS File Settings

FSInputFile="m.frd";
FSNormFile="niveles.txt";	% FSNormFile File logging normalization values
FSOutWavDepth=16;			% FSOutWavDepth Bit depth of wav output impulses

% CF Crossover Filter

CFClass = 'lp';             % CFClass Crossover class: 'mp', minimum phase; 'lp', linear phase

% CFType: "Butterworth" or "LinkwitzRiley" (for minimum phase class)
% Set CFLowF or CFHighF to 0 if no crossover at that end

CFLenghthCycles=20;			% CFLenghthCycles length of filter impulse in cycles (for linear phase filter)

CFLowType={"LinkwitzRiley"};% CFLowType Crossover type:
CFLowOrder=4;               % CFLowOrder low feq. crossover order (for minimum phase varieties)
CFLowF=100;		    		% CFLowF Crossover point frequency Low (Hz)
CFLowAsMP=false;			% If CFClass = 'lp' and CFLowType="Butterworth", mimics the magnitude
							% of a Butterwoth high pass

CFHighType="LinkwitzRiley"; % CFHighType Crossover type:
CFHighOrder=4;              % CFHighOrder high feq. crossover order (for minimum phase varieties)
CFHighF=10000;		    	% CFHighF Crossover point frequency High (Hz)


% TW Transition Window

TWFlatInterval=2;			% Interval to be equalized flat beyond crossover frequency (octaves)
TWTransitionInterval=2;		% Interval of progressive elimination of equalization (octaves)
TWLimitLowF2=10;			% Límite absoluto a ecualizar plano (Low)  (Hz)
TWLimitLowF1=2;				% Límite absoluto de la ecualización (Low)  (Hz)
TWLimitHighF1=20000;		% Límite absoluto a ecualizar plano (High) (Hz)
TWLimitHighF2=21800;		% Límite absoluto de la ecualización (High) (Hz)
							% Se recomienda sea menor a la máxima frecuencia del .frd de partida


% PS Plot Settings

PSFLow=20;					% PSFLow, low frequency extreme for plotting
PSFHigh=GSFs/2;				% PSFHigh, high frequency extreme for plotting
PSVTop=3;					% PSVTop, max dB value for plotting
PSVStep=3;                  % PSVStep, steps of dB scale for plotting
PSVRange=63;                % PSVrange, range of dB values for plotting

% End user data------------------------------------------------------------
